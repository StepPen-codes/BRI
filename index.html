<html>
<title>Browser Viewport Identifier</title>
<style type="text/css">
	body{
		display:grid;
		place-items:center;
		margin:0;
		height:100%;
		width:100%;
	}
	div{
		font:5vmin helvetica;
		text-align: center;
	}

</style>
<body>
	<div>
		<span class="msg">Browser Viewport Identifier</span><br>
		<span id="width"></span>/<span id="height"></span>
	</div>
</body>
<script>
	function Hello(){
   		var win = window,
		    doc = document,
		    docElem = doc.documentElement,
		    body = doc.getElementsByTagName('body')[0],
		    x = win.innerWidth || docElem.clientWidth || body.clientWidth,
		    y = win.innerHeight|| docElem.clientHeight|| body.clientHeight;
   		document.querySelector("#width").innerHTML=x;
		document.querySelector("#height").innerHTML=y;
	}
	window.addEventListener('resize', Hello);
</script>
</html>
